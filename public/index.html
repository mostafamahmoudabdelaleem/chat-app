<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/logo.png" type="image/png" />
    <meta name="theme-color" content="#0f7ae5" />
    <meta
      name="description"
      content="Simple PWA realtime Chatapp"
    />
    <link rel="apple-touch-icon" href="./static/img/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <title>Join Room</title>
</head>
<body>
    <div class="uk-container">
        <div class="uk-card uk-card-default uk-width-1-2@m uk-align-center uk-margin-top uk-border-rounded">
            <div class="uk-card-header">
                <div class="uk-flex uk-flex-center" uk-grid>
                    <a class="uk-logo" href="">
                        <img src="static/img/logo.png" alt="logo"> Chatapp
                    </a>
                </div>
            </div>
            
            <form action="chat.html" autocomplete="off">
                <div class="uk-card-body">
                <fieldset class="uk-fieldset">
                        
                    <div class="uk-margin">
                        <label class="uk-form-label uk-text-muted" for="form-stacked-text">Username</label>
                        <input autofocus required name="username" class="uk-input uk-border-rounded" type="text" placeholder="Enter your name">
                    </div>
            
                    <div class="uk-margin">
                        <label class="uk-form-label uk-text-muted" for="form-stacked-text">Room Name</label>
                        <select name="room" class="uk-select uk-border-rounded">
                            <option>Level 1</option>
                            <option>Level 2</option>
                            <option>Level 3</option>
                            <option>Level 4</option>
                            <option>GP</option>
                            <option>Python</option>
                            <option>PHP</option>
                            <option>Javascript</option>
                        </select>
                    </div>
                </fieldset>
                </div>
                <div class="uk-card-footer">
                    <button type="submit" class="uk-button uk-button-primary uk-width-1-1 uk-border-rounded">Join</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/logo.png" type="image/png" />
    <meta name="theme-color" content="#0f7ae5" />
    <meta
      name="description"
      content="Simple PWA realtime Chatapp"
    />
    <link rel="apple-touch-icon" href="./static/img/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <title>Chat Room</title>
</head>
<body>
    <div class="uk-container">
        <div class="uk-card uk-card-default uk-align-center uk-border-rounded">
            <div class="uk-card-header uk-padding-small">
                <div class="uk-navbar-container" uk-navbar style="background-color: white;">
                    <div class="uk-navbar-center">
                        <a class="uk-logo" href="">
                            <img width="48px" src="static/img/logo.png" alt="logo"> Chatapp
                        </a>
                    </div>
                    <div class="uk-navbar-right">
                        <button class="uk-button uk-button-danger uk-border-rounded uk-visible@m" onclick="leave();">
                            <span uk-icon="icon: sign-out"></span>
                            Leave
                        </button>
                        <button class="uk-button uk-button-danger uk-border-rounded uk-button-small uk-visible@sm uk-hidden@m" onclick="leave();">
                            <span uk-icon="icon: sign-out"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="uk-card-body">
                <div class="uk-text-center" uk-grid>
                    <div class="uk-width-1-3@m uk-visible@m">
                        <div class="uk-card uk-card-default uk-card-body uk-border-rounded uk-height-large" style="overflow-y: auto;overflow-x: hidden;">
                            <b>Room Name:</b>
                            <p id="roomName">JS</p>
                            <b>Room Users:</b>
                            <ul id="usersList" class="uk-list uk-list-divider"></ul>
                        </div>
                    </div>
                    <div class="uk-width-2-3@m">
                        <div class="uk-card uk-card-default uk-border-rounded">
                            <div class="uk-card-body">
                                <div id="of-container" class="uk-height-medium uk-text-left" style="overflow-y: auto;overflow-x: hidden;">
                                    <div id="messagesContainer"></div>
                                </div>
                            </div>
                            <form id="chatForm" class="uk-card-footer" autocomplete="off">
                                <div class="uk-margin">
                                    <div class="uk-inline" style="width: 100%;">
                                        <button type="submit" class="uk-form-icon uk-form-icon-flip" href="" uk-icon="icon: arrow-right"></button>
                                        <input autofocus id="msg" class="uk-input uk-form-width-large uk-border-rounded" type="text" placeholder="Enter a message" style="width: 100%;">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
